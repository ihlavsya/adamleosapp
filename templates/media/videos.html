{% extends "base.html" %}
{% block head %}
{{ super() }}
<meta name="description"
  content="Все сделанные мною видео, с целью поделиться собранными знаниями и сделать мир немного лучше" />
{% endblock %}
{% block title %}
Все мои видео | Адам Леос
{% endblock %}

{% block header_style %}header--secondary{% endblock %}

{% block content %}
<section class="main__section">
  <h2 class="main__heading main__heading--tall">Полные видео</h2>

  <section class="main__section videos">
    <div class="videos__grid">
      <div class="videos__container">
        <iframe src="https://www.youtube-nocookie.com/embed/lfTmfrPGx50" title="Голодание" loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="videos__container">
        <iframe src="https://www.youtube-nocookie.com/embed/Pz_8yxa916I" title="Сон" loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="videos__container">
        <iframe src="https://www.youtube-nocookie.com/embed/hecklBJlNSo" title="Микрофлора" loading="lazy"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>
    </div>
  </section>
</section>
{% endblock %}
