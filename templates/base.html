<!DOCTYPE html>
<html lang="ru">

<head>
    {% block head %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/reset.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/main.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/videos.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/articles.css') }}" />
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
    <link rel="apple-touch-icon" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}" />
    <link rel="apple-touch-icon" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}" />
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" />
    <link rel="manifest" href=" {{ url_for('static', filename='site.webmanifest')}} " />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description"
        content="Адам Леос - сайт с полезной информацией по улучшению здоровья и качества жизни, опираясь на науку и исследования" />
    <link rel="alternate" title="Adam Leos RSS" href="https://adamleos.com/adamleos.rss" type="application/rss+xml" />
    <title>
        {% block title %}Адам Леос - улучшаем здоровье и качество жизни, опираясь на научные
        исследования{% endblock %}
    </title>
    {% endblock %}
</head>

<body>
    <header class="header {% block header_style %} {% endblock %}">
        <nav class="header__nav nav">
            <input type="checkbox" id="hamburger" class="nav__hamburger-checkbox" />
            <label for="hamburger" class="nav__hamburger">
                <span class="nav__bar-one"></span>
                <span class="nav__bar-two"></span>
                <span class="nav__bar-three"></span>
            </label>
            <a href="/index.html" class="header__link header__link--mobile">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="graphic brain with mustache"
                    class="header__logo" />
            </a>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/index.html" class="nav__link">Главная</a>
                </li>
                <li class="nav__item">
                    <a href="/topics/index.html" class="nav__link">Темы</a>
                </li>
                <li class="nav__item nav__item--logo">
                    <a href="/index.html" class="header__link">
                        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="graphic brain with mustache"
                            class="header__logo" />
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/media/index.html" class="nav__link">Медиа</a>
                </li>
                <li class="nav__item">
                    <a href="/contacts/index.html" class="nav__link">Контакты</a>
                </li>
            </ul>
        </nav>
        {% block picture_header%} {% endblock %}
    </header>
    <main class="main" id="content">{% block content %}{% endblock %}</main>
</body>

</html>
